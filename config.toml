baseURL = 'https://blog.zibok.org/'
languageCode = 'fr-fr'
title = 'Z comme Zibok'
theme = 'hugo-theme-stack'

[Params]
mainSections = [ "tech", "music" ]

[Params.Article]
license.enabled = true

[Params.Sidebar]
avatar.src = 'img/logo_zibok_150x150.png'

[Params.colorScheme]
toggle = false
default = 'dark'

[[Menu.social]]
identifier = 'twitter'
name = 'Twitter'
url = 'https://twitter.com/neozibok'
params.icon = 'brand-twitter'

[[Menu.social]]
identifier = 'mastodon'
name = 'Mastodon'
url = 'https://pouet.chapril.org/@zibok'
params.icon = 'brand-mastodon'

[Params.defaultImage.opengraph]
enabled = true
local = true
src = 'img/logo_zibok_150x150.png'

[markup.goldmark.renderer]
unsafe = true
